<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="ru" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/general.html :: headerlines"> </th:block>
    <title>Edit product</title>
</head>

<body>
<header th:insert="fragments/general.html :: header"> </header>
<div th:if="${changed}">
    <h3>Продукт успешно изменён:</h3>
<div th:insert="products/fragments/one-product :: one-product"> </div>
    Можете продолжить изменение:
</div>
<form th:action="@{/products/edit}" th:object="${product}" method="post">
    <input hidden type="text" th:field="*{id}"/>
    Id: <span type="text" th:text="*{id}"></span>
    <br>
    Title: <input type="text" th:field="*{title}"/>
    <br>
    Cost: <input type="text" th:field="*{cost}"/>
    <br>
    <button type="submit">Save</button>
</form>
<th:block th:replace="fragments/general.html :: footer"> </th:block>
</body>
</html>

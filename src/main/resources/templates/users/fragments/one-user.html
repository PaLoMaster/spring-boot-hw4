<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<div th:object="${user}" th:fragment="one-user">
    <div th:if="${user!=null}">
        <div th:if="${user!=null}">
            <table>
                <thead>
                    <tr>
                        <th style="width: 150px">Username</th>
                        <th style="width: 90px">Enabled</th>
                        <th style="width: 200px">Roles</th>
                    </tr>
                </thead>
                <tr>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.enabled}"></td>
                    <td>
                        <div th:each="role : ${user.roles}" th:text="${role.name}"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div th:if="${userNotFound}">
        <h3>Пользователь <span th:text="${user.username}"></span> не найден.</h3>
    </div>
    <br/>
</div>
</body>
</html>
